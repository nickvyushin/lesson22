<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ItNordic</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <form th:action="@{/blog/{login}(login=${request.login}, password=${request.password})}" th:object="${form}" method="post">
            <input type="text" name="title" th:field="*{title}"/>
            <input type="text" name="content" th:field="*{content}"/>
            <input type="submit"/>
        </form>
    </div>

    <div th:if="${error}">Вы ввели неверный логин/пароль</div>
    <div th:if="${user}">Вы зашли под пользователем <span th:text="${user.login}"></span></div>

</main>
<!-- /.container -->

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
